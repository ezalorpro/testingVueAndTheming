<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- my app -->
  <div id="app" v-cloak>
    <Navbar></Navbar>
    <div class="content-grid">
      <my-test-component class="full-width bg-main-light text-on-main-light"></my-test-component>
      <my-test-component class="bg-main text-on-main"></my-test-component>
      <my-test-component class="bg-main-dark text-on-main-dark"></my-test-component>
      <my-test-component class="breakout bg-secondary-light text-on-secondary-light"></my-test-component>
      <my-test-component class="bg-secondary text-on-secondary"></my-test-component>
      <my-test-component class="bg-secondary-dark text-on-secondary-dark"></my-test-component>
      <my-test-component class="bg-highlight-light text-on-highlight-light"></my-test-component>
      <my-test-component class="bg-highlight text-on-highlight"></my-test-component>
      <my-test-component class="bg-highlight-dark text-on-highlight-dark"></my-test-component>
    </div>
  </div>

  <!-- My test component -->
  <template id="my-test-component">
    <div>
      <div style="padding: 20px;">
        <h1>My test component</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt ab

          quidem error mollitia fuga distinctio necessitatibus ea cum. Doloremque,
          nesciunt vitae.
        </p>
      </div>
    </div>
  </template>

  <!-- Navigation -->

  <template id="navbar-component">
    <nav class="main-navigation navbar-fixed">
      <a href="#" class="navbar-logo">
        <img src="./images/main_logo.png" alt="Logo" />
      </a>
      <input type="checkbox" id="menu-toggle" name="menu-toggle" v-model="checked" />
      <label for="mobile-menu-toggle" class="hamburger" @click="checked = !checked">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Conctact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </template>

  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        increment() {
          this.count++;
        },
      },
    });

    app.component("my-test-component", {
      template: "#my-test-component",
    });

    app.component("Navbar", {
      template: "#navbar-component",
      data() {
        return {
          checked: false,
        }
      },
    });

    app.mount("#app");
  </script>
</body>
